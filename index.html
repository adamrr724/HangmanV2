<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Hangman</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Hangeth thy Man</h1>
      <p>A Modern Drinking Game</p>
    </div>
    <div class="hangman">
      <img src="img/hang_empty.jpg" alt="" />
    </div>
    <div class="hidden-word">
      <h4>Guess this word! You only have 6 chances!</h4>
      <span id="display-hidden-word"></span>
    </div>
    <div class="letters">
      <form id="user-input">
           <div class="form-group">
             <label for="letter-input">Letter:</label>
             <input type="text" id="letter-input">
           </div>
           <button type="submit" class="btn">Try this</button>
         </form>

    </div>
    <div class="show-message">
      <h3><span id="game-over-message"></span></h3>
    </div>

  </body>
</html>
